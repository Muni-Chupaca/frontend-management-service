<div class="background-container">
  <img src="./assets/images/wallpaper.jpg" alt="wallpaper" class="wallpaper" />
  <div class="dark-overlay"></div>
</div>

<app-dark-overlay *ngIf="loading"></app-dark-overlay>

<p-toast></p-toast>
<form>
  <div *ngIf="!loading" class="container_card">
    <div class="login_admin flex justify-content-center">
      <div class="title">
        <h1>Iniciar Sesión</h1>
      </div>
      <div class="container_input">
        <p-iconField iconPosition="right">
          <p-floatLabel>
            <p-inputIcon styleClass="pi pi-user" />
            <input pInputText id="username" [(ngModel)]="username" name="username" (input)="checkFields()" autocomplete="username"/>
            <label for="username">Nombre de usuario</label>
          </p-floatLabel>
        </p-iconField>
      </div>
      <div class="container_input">
        <p-iconField iconPosition="right">
          <p-floatLabel>
            <p-inputIcon styleClass="pi pi-lock" />
            <input type="password" pInputText id="password" [(ngModel)]="password" name="password" (input)="checkFields()" autocomplete="current-password"/>
            <label for="username">Contraseña</label>
          </p-floatLabel>
        </p-iconField>
      </div>
      <div class="container_button">
        <button [disabled]="false" pButton pRipple label="Ingresar" class="p-button-admin" (click)="SignInAdmin()"></button>
      </div>
    </div>
  </div>
</form>
