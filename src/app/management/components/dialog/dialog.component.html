<div class="container_dialog flex justify-content-center">
  <p-dialog (onHide)="onDialogHide()" header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem', height: '25rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
        <i class="pi pi-search" style="font-size: 2rem"></i>
        <span class="font-bold white-space-nowrap">Buscar</span>
      </div>
    </ng-template>
    <div class="card flex justify-content-center">
      <app-auto-complete (licensePlateSelected)="handleValueToToolbar($event)"></app-auto-complete>
    </div>
  </p-dialog>
</div>
