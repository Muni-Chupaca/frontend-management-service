<app-dialog
  [visible]="dialogVisible" (visibleChange)="hideDialog($event)" (searchVehicleSelected)="handleValueToMain($event)">
</app-dialog>

<app-dark-overlay *ngIf="loading" ></app-dark-overlay>

<div class="container_toolbar">
  <p-toolbar styleClass="bg-gray-900 shadow-2" [style]="{ 'border-radius': '1rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
    <ng-template pTemplate="start">
      <div class="menu-text">
        <img src="./assets/images/logo-muni-chupaca.png" height="75" class="mr-2"  alt="Logo"/>
        <div class="title">CONSULTA DE VEHICULOS</div>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <div class="search p-input-icon-left">
          <app-auto-complete (licensePlateSelected)="handleValueToMain($event)"></app-auto-complete>
        </div>
        <button class="button p-link inline-flex
                              justify-content-center
                              align-items-center
                              text-white
                              h-3rem
                              w-3rem
                              border-circle
                              hover:bg-white-alpha-10
                              transition-all
                              transition-duration-200
                              mobile_only"
                (click)="openDialog()">
                <i class="pi pi-search text-2xl"></i>
        </button>
        <button *ngIf="isLoggedIn" class="p-link inline-flex
                              justify-content-center
                              align-items-center
                              text-white
                              h-3rem
                              w-3rem
                              border-circle
                              hover:bg-white-alpha-10
                              transition-all
                              transition-duration-200
                              mobile_only"
                (click)="offSession()">
          <i class="pi pi-sign-out text-2xl"></i>
        </button>
      </div>
    </ng-template>
  </p-toolbar>
</div>
